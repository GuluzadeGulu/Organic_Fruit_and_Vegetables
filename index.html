<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Rosario:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Organic Fruit & Vegetables</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <nav class="header-nav">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">About Us</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Service</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Menu</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <a class="header__logo-link" href="#">
                    <img class="header__logo-img" src="images/logo.svg" alt="Logo">
                </a>
                <div class="header__buttons">
                    <button class="header__button-search">
                        <a class="header__button-search-link" href="#">
                            <img class="header__button-search-img" src="images/search.svg" alt="button search">
                        </a>
                    </button>
                    <button class="header__button-buy">
                        <a class="header__button-buy-link" href="#">
                            <img class="header__button-buy-img" src="images/buy.svg" alt="button buy">
                        </a>
                    </button>
                    <button class="header__button-regestar">
                        <a class="header__button-regestar-link" href="#">Regestar Now</a>
                    </button>
                </div>
            </div>
        </div>
        <div class="header-content">
            <div class="container">
                <div class="header-content__inner">
                    <h1 class="header-content__title">Organic Fruit & Vegetables</h1>
                    <p class="header-content__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley...</p>
                    <div class="header-content__box">
                        <span>Order Now</span>
                        <button class="button--arrow">
                            <a href="#">
                                <img src="images/arrow.svg" alt="Arrow">
                            </a>
                        </button>
                    </div>
                    <img class="header-content__decor-1" src="images/content-decor-1.png" alt="decor-1">
                    <img class="header-content__decor-2" src="images/content-decor-2.png" alt="decor-2">
                    <div class="header-content__box-items">
                        <img src="images/user-order.jpg" alt="user-order">
                        <img src="images/reviews.jpg" alt="reviews">
                        <img src="images/items.jpg" alt="items">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
